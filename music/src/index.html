<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>qq音乐</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../js/jquery-1.10.1.min.js"></script>
    <script src="../js/index.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../images/player_logo.png" alt="">
            </div>
            <div class="register">
                <ul>
                    <li>登录</li>
                    <li>注册</li>
                </ul>
            </div>
        </header>
        <div class="content">
            <div class="content_in">
                <div class="content_left">
                    <div class="toolbar">
                        <div class="toolbar_list"><i></i>收藏</div>
                        <div class="toolbar_list"><i></i>添加到</div>
                        <div class="toolbar_list"><i></i>下载</div>
                        <div class="toolbar_list"><i></i>删除</div>
                        <div class="toolbar_list"><i></i>清空列表</div>
                    </div>
                    <div class="content_list">
                        <ul class="music_con">
                            <li class="list_title">
                                <div class="list_check"><i></i></div>
                                <div class="list_number"></div>
                                <div class="list_name">歌曲</div>
                                <div class="list_singer">歌手</div>
                                <div class="list_time">时长</div>
                            </li>
                            <li class="list_music">
                                <div class="list_check"><i></i></div>
                                <div class="list_number">1</div>
                                <div class="list_name">shangxin
                                    <div class="list_menu">
                                        <a href="javascript:;" title="播放"></a>
                                        <a href="javascript:;" title="添加"></a>
                                        <a href="javascript:;" title="下载"></a>
                                        <a href="javascript:;" title="分享"></a>
                                    </div>
                                </div>
                                <div class="list_singer">all</div>
                                <div class="list_time">
                                    <span>04:05</span>
                                    <a href="javascript:;" title="删除"></a>
                                </div>
                            </li>
                            <li class="list_music">
                                <div class="list_check"><i></i></div>
                                <div class="list_number">1</div>
                                <div class="list_name">shangxin
                                    <div class="list_menu">
                                        <a href="javascript:;" title="播放"></a>
                                        <a href="javascript:;" title="添加"></a>
                                        <a href="javascript:;" title="下载"></a>
                                        <a href="javascript:;" title="分享"></a>
                                    </div>
                                </div>
                                <div class="list_singer">all</div>
                                <div class="list_time">
                                    <span>04:05</span>
                                    <a href="javascript:;" title="删除"></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="content_right">

                </div>
            </div>
        </div>
        <footer>
            <div class="footer_in">

            </div>

        </footer>
    </div>



</body>

</html>
